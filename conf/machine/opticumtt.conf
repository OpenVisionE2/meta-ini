#
# This is config file for Opticum Twin
#

MTD_KERNEL = "mtd2"
MTD_ROOTFS = "mtd0"

require conf/machine/include/ini-oem.inc

PREFERRED_PROVIDER_virtual/kernel = "linux-ini-hde2"
PREFERRED_VERSION_linux-ini-hde2 = "3.14.2"

IMAGEDIR = "opticum/tt"

MACHINE_FEATURES += "videoenhancement extrasplash blindscan-tbs dvb-c blindscan-dvbc blindscan-dvbs ci textlcd"

SOC_FAMILY = "bcm7362"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 4096"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

MACHINE_EXTRA_RRECOMMENDS += "\
    ini-cfe \
    "

MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "\
    ini-dvb-modules-ini-435oc \
    "
